<h1 mat-dialog-title>App Properties</h1>
<div mat-dialog-content>
  <div>
      <button mat-icon-button>
        <mat-icon fontIcon="add" class="header-icon" (click)="addProp()"></mat-icon>
      </button>
      Add New
  </div>
  <br>

  <div *ngFor="let prop of data">
    <mat-form-field>
      <input matInput [(ngModel)]="prop.key">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="prop.value">
    </mat-form-field>
    <br>
  </div>

  <div>
    <button mat-icon-button>
      <mat-icon fontIcon="delete" class="header-icon" (click)="deleteProp()"></mat-icon>
    </button>
    Delete
  </div>

</div>



<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
